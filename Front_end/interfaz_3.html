    <!-- Modal -->
<div class="modal" id="modalAsignatura" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Añadir Asignatura</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="asignaturaForm">
          <div class="mb-3">
            <label for="asignatura" class="form-label">Asignatura</label>
            <input type="text" class="form-control" id="nombreAsignatura" required>
          </div>
          <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" id="fechaInicio" required>
          </div>
          <div class="mb-3">
            <label for="fechaFin" class="form-label">Fecha de Fin</label>
            <input type="date" class="form-control" id="fechaFin" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="opinion" class="form-label">Opinión</label>
            <input type="text" class="form-control" id="opinion" required>
          </div>
          <div class="mb-3">
            <label for="color" class="form-label">Color de la tarjeta</label>
            <input type="color" class="form-control" id="color" required>
          </div>
          <div class="mb-3">
            <label for="dificultad" class="form-label">Nivel de Dificultad</label>
            <input type="number" class="form-control" id="dificultad" required>
          </div>
          <div class="mb-3">
            <label for="archivo" class="form-label">Adjuntar Archivo</label>
            <input type="file" class="form-control" id="archivo" name="archivo">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="guardarAsignatura">Guardar</button>
      </div>
    </div>
  </div>
</div>
